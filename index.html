<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página y de la vista previa (WhatsApp) -->
    <title>Mi Agenda (v.01)</title>
    <meta property="og:title" content="Mi Agenda (v.01)" />
    <!-- Descripción corta y atractiva -->
    <meta property="og:description" content="Proyecto de prácticas para Programación UCLA-DCyT." />
    <!-- Imagen que se muestra en WhatsApp (logo o imagen destacada, 800x418 px recomendado) -->
    <meta property="og:image" content="https://demo-agenda-v01.vercel.app/resources/logo.jpg" />
    <!-- URL del proyecto -->
    <meta property="og:url" content="https://demo-agenda-v01.vercel.app" />
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css?v251101-2020" />
</head>

<body>
    <h3 style="width: 320px;">AGENDA TELEFÓNICA v.01.1</h3>
    <section id="agenda">
        <label><b>Nombre:</b>
            <input type="text" id="agenda_inNombre" style="width: 150px;" />
        </label>
        <div>
            <button id="agenda_btAgregar">Agregar</button>
        </div>
    </section>
    <section style="font-size: 10px;">
        <h3>CONTACTOS REGISTRADOS</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 100px;">Cédula</th>
                    <th style="width: 100px;">Nombre</th>
                    <th style="width: 150px;">Teléfono</th>
                </tr>
            </thead>
            <tbody id="agenda_divContactosRegistrados"> </tbody>
        </table>
    </section>
    <script type="module">
        import Cl_index from "./dist/Cl_index.js";
        new Cl_index()
    </script>
</body>

</html>
